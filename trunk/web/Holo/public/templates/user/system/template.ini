[template]
//khai bao url den thu muc template

url = TEMPLATE "/user/system"

//khai bao tap tin layout se duoc load

layout = "index"
//Khao bao title cua layout

title = "Shopping"
//khai bao cac the meta trong layout

metaHttp[]="Content-Type|text/html; charset=utf-8"


metaName[]="keywords|Shopping, Cart, Older"
metaName[]="description|Shoping"

//khai bao thu muc va tap tin chua css

dirCss="/css"
fileCss[]="/style.css"
fileCss[]="/jquery.ui.all.css"
fileCss[]="/demos.css"


//khai bao thu muc va tap tin javascript
dirJs = "/js"
fileJs[]="/jquery-1.5.1.min.js"
fileJs[]="/jquery-1.4min.js"
fileJs[]="/jquery-ui-1.8.12.custom.min.js"
fileJs[]="/jquery.ui.datepicker.js"
fileJs[]="/jquery.effects.core.js"
fileJs[]="/jquery.ui.widget.js"
fileJs[]="/jquery.ui.dialog.js"
//khai bao thu muc den images

dirImg = "/images"
dirFlash = "/flash"
[user : template]

layout = "user.phtml"